<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59c25cf535.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch</title>

</head>
<body>
    <header>
        <div class="header">
            <h1>etch-a-sketch</h1>
        </div>
    </header>
    <main class="flex-wrapper">

        <div class="content-wrapper">
            <div class="settings-wrapper" id="buttons">
                    <button class="regClass" id="regBtn">Normal</button>
                    <button id="rainbowBtn">Rainbow</button>
                    <button id="eraseBtn">Erase</button>
                    <button id="clearBtn">Clear</button>
                <div class="slidecontainer">
                    <p><span class="gridAmount"></span> &#32; X &#32;<span class="gridAmount"></span></p>
                    <input type="range" min="2" max="100" value="16" class="slider" id="myRange">
                </div>

            </div>
            
            <div class="grid" id="gridContainer">
                
            </div>
            <div class="invis"></div>
        </div>   
    </main>

        <footer class="footer">
            <p>Find more of me here maybe?<div class="rotate"><a href="https://github.com/Crowe7"><i class="fab fa-github"></i></a></div></p>
        </footer>

</body>
<script src="script.js"></script>
</html>
